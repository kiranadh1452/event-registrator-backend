name: Event Registration System - TS Version

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Chekout code
              uses: actions/checkout@v3

            - name: Install node required
              uses: actions/setup-node@v3
              with:
                  node-version: 14.x

            - name: Install dependencies
              run: |
                  cd ts
                  npm install

            - name: Run tests
              run: |
                  cd ts 
                  npm test
